
	<section class="tags">

		<aside>aside</aside>
		
		<div id="mapa">
			<div class="tags">
				<div 
					ng-repeat="tag in tagsData"  
					id="tag-{{ tag.Id }}"
					class="tag" 
					style="transform: translate({{ tag.x }}%, {{ tag.y }}%);">
					<span ng-click="selectTag()">{{ tag.Id }}</span>
				</div>
			</div>
			<img src="mapa/mapa.png" alt="" />
		</div>

	</section>
