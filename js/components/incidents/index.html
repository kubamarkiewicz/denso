
	<section class="incidents">
		
		<div class="table-wrap">
				
			<table class="table table-striped">
				<tr>
					<th>Fecha / Hora</th>
					<th>Errores y avisos</th>
					<th class="text-center">AGV</th>
				</tr>

				<tr ng-repeat="item in data" ng-class="{error: item.Severity==1}">
					<td>{{ item.Time }} </td>
					<td>{{ item.Message }}</td>
					<td class="text-center">{{ item.IdAGV }}</td>
				</tr>


			</table>

		</div>

	</section>
