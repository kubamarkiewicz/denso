
	<section class="incidents">

		<div class="container-fluid">
			
			<div class="row">
				
				<div class="col-sm-2">
					<p><label>Filtro por AGV</label></p>
					<select class="form-control">
						<option value="">- sin uso -</option>
						<option value="eng 5" selected="selected">eng 5</option>
						<option value="eng 4">eng 4</option>
					</select>
				</div><!-- /.col -->
				<div class="col-md-1">
				</div><!-- /.col -->
				<div class="col-md-9">

					<table class="table table-striped table-condensed">
					    <thead>
						    <tr>
								<th>Fecha / Hora</th>
								<th>Errores y avisos</th>
								<th class="text-center">AGV</th>
							</tr>
					    </thead>
					    <tbody>
						    <tr ng-repeat="item in data" ng-class="{error: item.Severity==1}">
								<td>{{ item.Time }} </td>
								<td>{{ item.Message }}</td>
								<td class="text-center">{{ item.IdAGV }}</td>
							</tr>
					    </tbody>
					</table>
					
				</div><!-- /.col -->

			</div><!-- /.row -->

		</div><!-- /.container -->
		
		

	</section>
